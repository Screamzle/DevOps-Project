<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Workout Plan App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" />
</head>

<body>
    <section class="hero is-primary is-fullheight">
        <div class="hero-head">
            <nav class="navbar">
                <div class="container">
                    <div id="navbarMenuHeroA" class="navbar-menu">
                        <div class="navbar-end">
                            {% if not current_user.is_authenticated %}
                            <a href="{{ url_for('routes.signup') }}" class="navbar-item">
                                Create an Account
                            </a>
                            <a href="{{ url_for('routes.login') }}" class="navbar-item">
                                Login
                            </a>
                            {% endif %}
                            {% if current_user.is_authenticated %}
                            <a href="{{ url_for('routes.profile') }}" class="navbar-item">
                                Profile
                            </a>
                            <a href="{{ url_for('routes.logout') }}" class="navbar-item">
                                Logout
                            </a>
                            <a href="{{ url_for('routes.add_exercise') }}" class="navbar-item">
                                Add an Exercise
                            </a>
                            {% endif %}
                        </div>
                    </div>
                </div>    
            </nav>
        </div>

        <div class="hero-body">
            <div class="container has-text-centered">
               {% block body %}
               {% endblock %}
            </div>
        </div>
    </section>
</body>

</html>
